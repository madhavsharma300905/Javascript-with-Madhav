<!DOCTYPE html>
<html>
  <head>
    <title>DOM Selectors Example</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
        padding: 30px;
      }
      .box {
        width: 100px;
        height: 100px;
        display: inline-block;
        margin: 10px;
        background-color: lightgray;
        line-height: 100px;
        border-radius: 10px;
        color: black;
        font-weight: bold;
      }
      .boxes {
        width: 100px;
        height: 100px;
        display: inline-block;
        margin: 10px;
        background-color: lightgray;
        line-height: 100px;
        border-radius: 10px;
        color: black;
        font-weight: bold;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 id="mainTitle">Welcome to Color Changer Dashboard</h1>
    <button onclick="changeText()">Click Me</button> 

    <div class="box">1</div>
    <div class="box special">2</div>
    <div class="box">3</div>
    <div class="box special">4</div>
    <div class="boxes">5</div>
    <div class="boxes">6</div>

    <div>
      <button class="btn">Red</button>
      <button class="btn">Green</button>
      <button class="btn">Blue</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
